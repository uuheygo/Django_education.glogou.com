<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="author" content="">
<meta name="ROBOTS" content="INDEX, FOLLOW"></meta>
<title>{% block title %} {% endblock %}</title>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<!-- Custom styles for this template -->
{% block extra_style %} {% endblock %}


<!-- from example 2 -->
<!-- Bootstrap Core CSS -->
<link href="/static/schools/css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="/static/schools/css/metisMenu.min.css" rel="stylesheet">

<!-- Timeline CSS -->
<link href="/static/schools/css/timeline.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="/static/schools/css/sb-admin-2.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="/static/schools/css/morris.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="/static/schools/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- end from example 2 -->


</head>

<body>
	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Glogou</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">About</a></li>
						<li><a href="#">Services</a></li>
						<li><a href="#">Explore</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->

			{% block sidebar %}{% endblock %}

		</nav>

		<div id="page-wrapper">
			{% block content %}{% endblock %}

			<div class="container">
				<hr>
				<!-- Footer -->
				<footer>
					<div class="row">
						<div class="col-lg-12">
							<p>Copyright &copy; Glogou Inc. 2015</p>
						</div>
					</div>
				</footer>
			</div>
		</div>
	</div>



	<!-- from example 1 -->
	<!-- jQuery -->
	<script src="/static/schools/js/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="/static/schools/js/bootstrap.min.js"></script>




</body>
</html>
